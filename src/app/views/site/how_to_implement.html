{% extends "layout.html" %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/site/how_to_implement.css') }}">

<script src="{{ url_for('static', filename='js/site/how_to_implement.js') }}"></script>

<script src="https://unpkg.com/scrollreveal" async></script>

<div class="pt-1-resaber container-fluid p-5">

    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="videoIframe" width="100%" height="400" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
         
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Como implementar o Sistema Re-Saber</h1>        
        </div>
        <div class="col-md-12">
            <p class="text-center">A instituição de Educação Profissional precisa seguir nove passos. São eles:</p>
        </div>
        <div class="col-md-12 text-center mt-3 mb-3">
            <a href="/infografico_download" download="">
                <button class="btn download">
                    Versão para Impressão 
                    <img src="{{ url_for('static', filename='images/site/pdf.png') }}" alt="..." />
                </button>
            </a>
        </div>
        <div class="col-md-8 mx-auto">

            <div class="imagem-container">
                <img src="{{ url_for('static', filename='images/site/Elemento1.png') }}" alt="..." class="imagem-infografico" loading="lazy" />
            </div>

            <div class="imagem-container">
                <img src="{{ url_for('static', filename='images/site/Elemento2.png') }}" alt="..." class="imagem-infografico" loading="lazy" />
                <svg class="imagem-overlay" viewBox="0 0 800 600">
                    <rect id="area2" x="500" y="200" width="700" height="300" onclick="window.location.href='/books';"></rect>
                </svg>                
            </div>

            <div class="imagem-container">
                <img src="{{ url_for('static', filename='images/site/Elemento3.png') }}" alt="..." class="imagem-infografico" loading="lazy" />
            </div>

            <div class="imagem-container">
                <img src="{{ url_for('static', filename='images/site/Elemento4.png') }}" alt="..." class="imagem-infografico" loading="lazy" />
            </div>

            <div class="imagem-container">
                <img src="{{ url_for('static', filename='images/site/Elemento5.png') }}" alt="..." class="imagem-infografico" loading="lazy" />
            </div>

            <div class="imagem-container">
                <img src="{{ url_for('static', filename='images/site/Elemento6.png') }}" alt="..." class="imagem-infografico" loading="lazy" />
                <svg class="imagem-overlay" viewBox="0 0 800 600">
                    <rect id="area6" x="800" y="200" width="600" height="200" class="modal-trigger" data-video="https://www.youtube.com/embed/s23IwV2h3r4?si=nbck1F8Q3ARAehEc"></rect>
                </svg>
            </div>

            <div class="imagem-container">
                <img src="{{ url_for('static', filename='images/site/Elemento7.png') }}" alt="..." class="imagem-infografico" loading="lazy" />
                <svg class="imagem-overlay" viewBox="0 0 800 600">
                    <rect id="area7" x="150" y="120" width="200" height="80" class="modal-trigger" data-video="https://www.youtube.com/embed/J65soSpGYmc?si=pVd8159P6yoFDXi8"></rect>
                </svg>
            </div>

            <div class="imagem-container">
                <img src="{{ url_for('static', filename='images/site/Elemento8.png') }}" alt="..." class="imagem-infografico" loading="lazy" />
            </div>

            <div class="imagem-container">
                <img src="{{ url_for('static', filename='images/site/Elemento9.png') }}" alt="..." class="imagem-infografico" loading="lazy" />
            </div>

        </div>
        
        <div class="col-md-12 text-center mt-3 mb-3">
            <a href="/infografico_download" download>
                <button class="btn download">
                    Versão para Impressão 
                    <img src="{{ url_for('static', filename='images/site/pdf.png') }}" alt="..." />
                </button>
            </a>
        </div>

    </div>

    <a id="btn-voltar-ao-topo" href="#" onclick="scrollToTop();" title="Voltar ao topo">
        <img src="{{ url_for('static', filename='images/site/cima.png') }}" alt="..." />
    </a>

</div>

{% endblock %}
